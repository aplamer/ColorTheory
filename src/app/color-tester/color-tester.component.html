<div>
    <div class = "instructions">
        Choose one or more colors to see their color harmonies.
    </div>
</div>

<div class = "about">
  <div class = "container">

    <button 
    *ngFor="let color of colors; index as i" 
    (click) = "toggleTrue(i);"
    class = "coloredButton" 
    id = "{{i}}"
    [ngClass]="{'active':colors[i]==true}"
    > </button>

      <hr style = "background-color: white;">
      <router-outlet></router-outlet>
  </div>  
</div>
